<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<h1>Англо-русский словарь (тупенький)</h1>
		<form class="form" id="form">
			<small>Слово: </small>
			<input type="text" class="input" id="word" required autocomplete="off">
			<small>Перевод: </small>
			<input type="text" class="input" id="translate" required autocomplete="off">
			<button type="submit" class="btn" id="addItem">Добавить слово</button>
		</form>
		<small>Сохранённые слова: </small>
		<div class="items">
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
